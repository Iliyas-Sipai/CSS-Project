<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Vertical Tabs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
           <div class="container">
                <div class="main-title">CSS Vertical Tabs</div>
                <div class="content">
                    <input type="radio" name="indicator" id="home">
                    <input type="radio" name="indicator" id="blog">
                    <input type="radio" name="indicator" id="help">
                    <input type="radio" name="indicator" id="code">
                    <input type="radio" name="indicator" id="about">
                    <div class="list">
                         <label for="home" class="home">
                            <i class="fas fa-home"></i>
                            <span class="topic">Home</span>
                         </label>
                         <label for="blog" class="blog">
                            <i class="fas fa-blog"></i>
                            <span class="topic">Blog</span>
                         </label>
                         <label for="help" class="help">
                            <i class="fas fa-envelope"></i>
                            <span class="topic">Help</span>
                         </label>
                         <label for="code" class="code">
                            <i class="fas fa-code"></i>
                            <span class="topic">Code</span>
                         </label>
                         <label for="about" class="about">
                            <i class="fas fa-user"></i>
                            <span class="topic">About Us</span>
                         </label>
                         <div class="indicator"></div>
                         <div class="indicator"></div>
                         <div class="text-content">
                             <div class="title">Home Content</div>
                             <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente aut facilis illo consequuntur porro similique, necessitatibus, quos id ea voluptates minima, praesentium dolorem ad omnis! Autem impedit tenetur atque neque.
                             </p>
                         </div>
                    </div>
                </div>
           </div>
</body>
</html>
