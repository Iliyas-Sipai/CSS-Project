<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Credit card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <header>
            <span class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb8rt8iXdjEvaMmZ8Q0s72wWDFAB_vpWhmCA&s" alt="">
              <h5>Master Card</h5>
            </span>
            <img src="https://thumbs.dreamstime.com/b/gold-emv-chip-icon-bank-plastic-credit-debit-charge-card-vector-symbol-illustration-gold-emv-chip-icon-bank-plastic-150962978.jpg" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">Prem Kumar Shani</h5>

            </div>
            <div class="valid-date">
                <h6>Valid Thur</h6>
                <h5>05/28</h5>
            </div>
        </div>
     </div>
</body>
</html>
