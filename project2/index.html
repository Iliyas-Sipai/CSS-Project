<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="ap-box">
            <h1>Job Application
               <span class="small"> (web)</span>
             </h1>
             <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">First name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name...">
                    </div>
                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Enter your Email...">
                </div>
                <div class="form-control">
                    <label for="Job-role">Job role</label>
                    <select id="Job-role">
                        <option value="">Select Job Role</option>
                        <Option value="Fronted"> Fronted Developer</Option>
                        <Option value="Backed"> Backed Developer</Option>
                        <Option value="Full-stack"> Full-stack Developer</Option>
                        <Option value="ui-ux"> UI-UX designer</Option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="address">Address</label>
                    <textarea  id="address" row="4" cols="50 " placeholder="Enter address"></textarea>
                </div>
                <div class="form-control">
                    <label for="City">City</label>
                    <input type="text" id="city" placeholder="Enter your city...">
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="Enter your pincode...">
                </div>
                <div class="form-control">
                    <label for="Date">Date</label>
                    <input value="2024-06-02" type="date" id="date">
                </div>
                <div class="form-control">
                    <label for="Upload">Upload Your CV</label>
                    <input type="file" id="upload" name="upload">
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
             </div>
          </form>
        </div>
    </div>
</body>
</html>
